<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch | The Odin Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main">
        <h1>Etch a Sketch | Hinmeru</h1>
        <div class="header-group">
            <div class="user">
                <input type="number" id="userInput" value="8">
                <button class="inputBtn">Enter</button>
            </div>
            <div class="color-picker">
                <h2>Choose a color:</h2>
                <label for="color" id="color-output">#ff6347</label>
                <input type="color" id="color" value="#ff6347">
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
